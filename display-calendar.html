<!DOCTYPE html>
<html>
<head>
  <link href="calendar.css" type="text/css" rel="stylesheet"/> 
  <link rel='stylesheet' href='fullcalendar/fullcalendar.css'/>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src='fullcalendar/lib/jquery.min.js' type='text/javascript'></script>
  <script src='fullcalendar/lib/moment.min.js' type='text/javascript'></script>
  <script src='fullcalendar/fullcalendar.js' type='text/javascript'></script>
  <script src='jq-fc.js' type='text/javascript'></script>
</head>

<body>
  <div id='calendar'>
  </div>
  <div id="overlay">
    <div id="modal">
      <div id='modal-banner'>
        <i id="close" class="fa fa-close"></i>
      </div>
      <h4 id="title"></h4>
      <p id="description"></p>
      <p id="date"></p>
    </div>
  </div>
  <div id="upcoming">
    <h2>Upcoming Events</h2>
  </div>
  <div id='upcoming-sports'>
    <h2>Upcoming sporting events</h2>
  </div>
</body>
</html>
