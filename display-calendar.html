<!DOCTYPE html>
<html>
<head>
  <link href='gc/calendar.css' type='text/css' rel='stylesheet'/>
  <link rel='stylesheet' href='gc/fullcalendar/fullcalendar.css'/>
  <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'/>
  <script src='gc/fullcalendar/lib/jquery.min.js' type='text/javascript'></script>
  <script src='gc/fullcalendar/lib/moment.min.js' type='text/javascript'></script>
  <script src='gc/fullcalendar/fullcalendar.js' type='text/javascript'></script>
  <script src='gc/jq-fc.js' type='text/javascript'></script>
  <script src='https://apis.google.com/js/client.js?onload=checkAuth'></script>
  <script src='gc/add.js' type='text/javascript'></script>
</head>

<body>
  <div id='calendar'>
  </div>
  <div id='overlay'>
    <div class='modal'>
      <div id='modal-banner'>
        <i id='close' class='fa fa-close'></i>
      </div>
      <div class='modal-wrap'>
        <h4 id='title'></h4>
        <p id='description'></p>
        <p id='date'>Start: <span id='end'></span></p>
        <p id='date'>End: <span id='start'></span></p>
        <button id='add'><i id='button-icon' class="fa fa-calendar"></i><span id='button-text'> Add to your calendar</span></button>
      </div>
    </div>
  </div>
  <div id='upcoming'>
    <h2>Upcoming Events</h2>
  </div>
  <div id='upcoming-sports'>
    <h2>Upcoming sporting events</h2>
  </div>
  <div id='authorize-div' style='display: none'>
    <span>Authorize access to Google Calendar API</span>
    <button id='authorize-button'>Authorize</button>
  </div>
  <pre id='output'></pre>
</body>
</html>
